+TextReplacements=(Category=Game, Namespace="", bIsMinimalPatch=True, Key="45B2D0C548992CF87F317FBE530975AA", NativeString="Drop in with the Master Chief and finish the fight.", LocalizedStrings=(("ar","وصل ماستر شيف إلى الجزيرة. أكمل مواجهة على Xbox Cloud Gaming لفتح اللون الأسود غير اللامع!"),("en","Master Chief has arrived on the island. Complete a match on Xbox Cloud Gaming to unlock a matte black style!"),("de","Der Master Chief ist auf der Insel eingetroffen. Schließe ein Match auf Xbox Cloud Gaming ab, um einen mattschwarzen Stil freizuschalten!"),("es","Jefe Maestro ha llegado a la isla. ¡Completa una partida en Xbox Cloud Gaming para desbloquear el estilo negro mate!"),("es-419","El Jefe Maestro llegó a la isla. ¡Completa una partida en Xbox Cloud Gaming para desbloquear el estilo Negro mate!"),("fr","Le Major est arrivé sur l'île. Terminez une partie sur Xbox Cloud Gaming pour déverrouiller le style Noir mat !"),("it","Master Chief è arrivato sull'isola. Completa una partita su Xbox Cloud Gaming per sbloccare uno stile nero opaco!"),("ja","マスターチーフが島に登場。Xbox Cloud Gamingでマッチを最後までプレイして、マットブラックのスタイルをアンロックしよう！"),("ko","마스터 치프가 섬에 도착했습니다. Xbox Cloud Gaming에서 매치에 참가하고 매트 블랙 스타일을 획득해 보세요!"),("pl","Na wyspę przybył Master Chief. Ukończ mecz w chmurze Xbox Cloud Gaming, by odblokować styl matowy czarny!"),("pt-BR","O Master Chief chegou na Ilha. Conclua uma partida no Xbox Cloud Gaming para desbloquear um estilo Preto Fosco!"),("ru","Мастер Чиф прибыл на остров. Завершите матч в сервисе Xbox Cloud Gaming и получите матово-чёрный стиль!"),("tr","Master Chief adaya ayak bastı. Mat siyah tarzını açmak için Xbox Cloud Gaming'de bir maç tamamla!")))
