+TextReplacements=(Category=Game, Namespace="", Key="2C72E6254A90740BA8BC67A8577A0AE8", NativeString="Kratos has arrived on the island.", LocalizedStrings=(("ar","وصل كراتوس إلى الجزيرة. أكمل مواجهة على PS5 لفتح كراتوس المدرع!"),("en","Kratos has arrived on the island. Complete a match on PS5 to unlock the Armored Kratos style!"),("de","Kratos ist auf der Insel eingetroffen. Schließe ein Match auf PS5 ab, um den Stil „Gepanzerter Kratos\“ freizuschalten!"),("es","Kratos ha llegado a la isla. ¡Completad una partida en PS5 para desbloquear el estilo Kratos con armadura!"),("es-419","Kratos llegó a la isla. ¡Completa una partida en PS5 para desbloquear el estilo Kratos con armadura!"),("fr","Kratos est arrivé sur l'île. Terminez une partie sur PS5 pour déverrouiller le style Kratos en armure !"),("it","Kratos è arrivato sull'isola. Completa una partita su PS5™ per sbloccare lo stile Kratos corazzato!"),("ja","クレイトスが島に登場。PlayStation®5でマッチをクリアして、重装備 クレイトスのスタイルをアンロックしよう！"),("ko","크레토스가 섬에 도착했습니다.  PS5에서 매치를 완료하고 무장한 크레토스 스타일을 획득해 보세요!"),("pl","Na wyspę przybył Kratos. Ukończ mecz na PS5, by odblokować styl Opancerzony Kratos!"),("pt-BR","Kratos chegou na Ilha. Conclua uma partida no PS5 para desbloquear o estilo Kratos com Armadura!"),("ru","Кратос прибыл на остров. Завершите матч на PS5 и получите стиль «Кратос в броне»!"),("tr","Kratos adaya ayak bastı. Zırhlı Kratos tarzını açmak için PS5'te bir maç tamamla!"),("zh-CN","克雷多斯已登岛。在PS5上完成一场比赛解锁盔甲克雷多斯风格！"),("zh-Hant","克雷多斯已登島。在PS5上完成一場比賽解鎖盔甲克雷多斯風格！")))
