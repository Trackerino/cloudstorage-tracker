+TextReplacements=(Category=Game, Namespace="FortSetting", bIsMinimalPatch=True, Key="QuickWeaponButtonGroup_Description_Switch", NativeString="While Quick Weapon is held, which group of buttons should be used for selecting weapons? Use the directional pad, the face buttons, or both.", LocalizedStrings=(("ar","عند حمل السلاح السريع، أي مجموعة أزرار يجب استخدامها لاختيار الأسلحة؟ استخدم أزرار الاتجاهات أو أزرار A/B/X/Y أو كليهما."),("en","While Quick Weapon is held, which group of buttons should be used for selecting weapons? Use the directional buttons, the A/B/X/Y buttons, or both."),("de","Bestimmt, mit welcher Gruppe von Knöpfen Waffen ausgewählt werden, während Schnellwaffe gehalten wird. Verwende die Richtungsknöpfe, die A-/B-/X-/Y-Knöpfe oder beides."),("es","Mientras mantienes pulsado Arma rápida, ¿qué grupo de botones quieres usar para seleccionar las armas? Usa los botones de dirección, los botones A/B/X/Y o ambos."),("es-419","Mientras mantienes presionado Arma rápida, ¿qué grupo de botones quieres usar para seleccionar las armas? Usa los botones de dirección, los botones A/B/X/Y o ambos."),("fr","En maintenant la commande Arme rapide, définit quel groupe de boutons doit être utilisé pour sélectionner les armes. Vous pouvez utiliser les boutons directionnels, les boutons A/B/X/Y, ou les deux."),("it","Mentre tieni premuto Arma rapida, quale gruppo di pulsanti vuoi usare per selezionare le armi? Usa i pulsanti direzionali, i pulsanti A/B/X/Y oppure entrambi."),("ja","クイック武器のボタン/キーを押している際、武器の選択に使用するボタングループの設定。方向ボタン、ABXYボタン、またはその両方が使用可能。"),("ko","빠른 무기를 들고 있는 동안 무기 선택에 어떤 버튼 그룹을 사용해야 하나요? 방향 버튼, A/B/X/Y 버튼, 또는 모두 사용합니다."),("pl","Gdy przycisk szybkiego wyboru broni jest przytrzymany, której grupy przycisków należy używać do wybierania broni? Użyj przycisków kierunkowych, A/B/X/Y lub obu."),("pt-BR","Determina o grupo de botões usado para selecionar armas quando estiver segurando o botão de Troca Rápida. Use os botões direcionais, os botões A/B/X/Y, ou ambos."),("ru","Какая группа кнопок отвечает за выбор оружия, пока удерживается кнопка функции «Быстрое оружие»? Можно использовать кнопки направлений, кнопки A, B, X, Y или всё вместе."),("tr","Hızlı Silah tutulmuşken silah seçmek için hangi buton grubu kullanılsın? Yön düğmeleri, A/B/X/Y düğmeleri veya her ikisi de kullanılabilir."),("zh-hans","拥有快速武器时，应该使用哪些键组来选择武器？使用方向键或ABXY键，也可以两者共同使用。")))
