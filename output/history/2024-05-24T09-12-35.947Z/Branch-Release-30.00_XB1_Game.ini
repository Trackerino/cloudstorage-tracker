+TextReplacements=(Category=Game, Namespace="", bIsMinimalPatch=True, Key="CFC36DCB477F92E47248AEB5CC8A3CDE", NativeString="Marcus has arrived on the island.", LocalizedStrings=(("ar","وصل ماركوس إلى الجزيرة. أكمل مواجهة على Xbox Cloud Gaming أو Xbox Series X|S لفتح اللون الأسود غير اللامع!"),("en","Marcus has arrived on the island. Complete a match on Xbox Cloud Gaming or Xbox Series X|S to unlock a matte black style!"),("de","Marcus ist auf der Insel eingetroffen. Schließe ein Match auf Xbox Cloud Gaming oder Xbox Series X|S ab, um einen mattschwarzen Stil freizuschalten!"),("es","Marcus ha llegado a la isla. ¡Completa una partida en Xbox Cloud Gaming o en Xbox Series X|S para desbloquear el estilo negro mate!"),("es-419","Marcus llegó a la isla. ¡Completa una partida en Xbox Cloud Gaming o Xbox Series X|S para desbloquear el estilo Negro mate!"),("fr","Marcus est arrivé sur l'île. Terminez une partie sur Xbox Cloud Gaming ou Xbox Series X|S pour déverrouiller le style Noir mat !"),("it","Marcus è arrivato sull'isola. Completa una partita su Xbox Cloud Gaming o Xbox Series X|S per sbloccare uno stile nero opaco!"),("ja","マーカスが島に登場。Xbox Cloud GamingかXbox Series X|S でマッチを最後までプレイして、マットブラックのスタイルをアンロックしよう！"),("ko","마커스가 섬에 도착했습니다. Xbox Cloud Gaming 또는 Xbox Series X|S에서 매치에 참가하고 매트 블랙 스타일을 획득해 보세요!"),("pl","Na wyspę przybył Marcus. Ukończ mecz w chmurze Xbox Cloud Gaming lub na Xbox Series X|S, by odblokować styl matowy czarny!"),("pt-BR","O Marcus chegou na Ilha. Conclua uma partida no Xbox Cloud Gaming ou no Xbox Series X|S para desbloquear um estilo Preto Fosco!"),("ru","Маркус прибыл на остров. Завершите матч в сервисе Xbox Cloud Gaming или на Xbox Series X|S и получите матово-чёрный стиль!"),("tr","Marcus adaya ayak bastı. Mat siyah tarzını açmak için Xbox Cloud Gaming veya Xbox Series X|S'te bir maç tamamla!")))
+TextReplacements=(Category=Game, Namespace="", bIsMinimalPatch=True, Key="922C91A44B2A1780F3B9FD9D22AD688E", NativeString="Marcus and Kait have arrived on the island.", LocalizedStrings=(("ar","وصل ماركوس وكايت إلى الجزيرة. أكمل مواجهة على Xbox Cloud Gaming أو Xbox Series X|S لفتح اللون الأسود غير اللامع لماركوس!"),("en","Marcus and Kait have arrived on the island. Complete a match on Xbox Cloud Gaming or Xbox Series X|S to unlock a matte black style for Marcus!"),("de","Marcus und Kait sind auf der Insel eingetroffen. Schließe ein Match auf Xbox Cloud Gaming oder Xbox Series X|S ab, um einen mattschwarzen Stil für Marcus freizuschalten!"),("es","Marcus y Kait han llegado a la isla. ¡Completa una partida en Xbox Cloud Gaming o en Xbox Series X|S para desbloquear el estilo negro mate para Marcus!"),("es-419","Marcus y Kait llegaron a la isla. ¡Completa una partida en Xbox Cloud Gaming o Xbox Series X|S para desbloquear el estilo Negro mate para Marcus!"),("fr","Marcus et Kait sont arrivés sur l'île. Terminez une partie sur Xbox Cloud Gaming ou Xbox Series X|S pour déverrouiller le style Noir mat pour Marcus !"),("it","Marcus e Kait sono arrivati sull'isola. Completa una partita su Xbox Cloud Gaming e Xbox Series X|S per sbloccare uno stile nero opaco per Marcus!"),("ja","マーカスとケイトが島に登場。Xbox Cloud GamingかXbox Series X|S でマッチを最後までプレイして、マットブラックのスタイルをアンロックしよう！"),("ko","마커스와 케이트가 섬에 도착했습니다. Xbox Cloud Gaming 또는 Xbox Series X|S에서 매치에 참가하고 매트 블랙 스타일을 획득해 보세요!"),("pl","Na wyspę przybyli Marcus i Kait. Ukończ mecz w chmurze Xbox Cloud Gaming lub na Xbox Series X|S, by odblokować matowy czarny styl Marcusa!"),("pt-BR","Marcus e Kait chegaram na Ilha. Conclua uma partida no Xbox Cloud Gaming ou no Xbox Series X|S para desbloquear um estilo Preto Fosco para o Marcus!"),("ru","Маркус и Кейт прибыли на остров. Завершите матч в сервисе Xbox Cloud Gaming или на Xbox Series X|S и получите матово-чёрный стиль для Маркуса!"),("tr","Marcus ve Kait adaya ayak bastı. Marcus'un mat siyah tarzını açmak için Xbox Cloud Gaming veya Xbox Series X|S'te bir maç tamamla!")))
