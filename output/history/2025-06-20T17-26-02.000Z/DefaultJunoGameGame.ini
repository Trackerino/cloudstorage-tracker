+DataTable=/JunoNPCLibrary/Convo/Scripts/Mars_Script_Assignments_Lightrider;RowUpdate;Lightrider_Assignment_P0_Tasks;MessageConfig;(ContextualMessages=((RequirementMatchPolicy=RequireAll,bUseJunoContextRequirements=False,ContextRequirements=,JunoContextRequirements=,Priority=(Value=0.000000,Curve=(CurveTable=None,RowName=""),RegistryType="None"),Weight=(Value=1.000000,Curve=(CurveTable=None,RowName=""),RegistryType="None"),Messages=((Message=NSLOCTEXT("", "06D5458F406B473B717CE3A18C91229E", "<emphasis>Hope</> said I need to <b>\"focus on teamwork\"</> or else <b>\"we\'ll all be consumed by darkness.\"</>"),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("", "7A311E2E4F0A53D411F283AE53711FA6", "So, she has me assigning <emphasis>missions</> for other heroes-in-training."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("", "5A042F6049B67D5E4E15679494DCF447", "I\'ve added my fundamentals program to your <emphasis>Y.E.A.R.B.O.O.K.</>"),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("[FAEC967D3A2F98093AF2812328FAD8F5]", "C1A044944FDBBED3EA8468864CE865AC", "<whisper> And yes, you will be running these missions with a team. </> Let the games begin."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=))))))
+DataTable=/JunoNPCLibrary/Convo/Scripts/Mars_Script_Assignments_Lightrider;RowUpdate;Lightrider_Assignment_P2_Tasks;MessageConfig;(ContextualMessages=((RequirementMatchPolicy=RequireAll,bUseJunoContextRequirements=False,ContextRequirements=,JunoContextRequirements=,Priority=(Value=0.000000,Curve=(CurveTable=None,RowName=""),RegistryType="None"),Weight=(Value=1.000000,Curve=(CurveTable=None,RowName=""),RegistryType="None"),Messages=((Message=NSLOCTEXT("", "927DEEA942E9F6C1D62FEC9C7D6223F3", "<emphasis>Killswitch</> keeps leaving sticky notes on my door that say \"TEAMWORK = VICTORY.\""),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("", "F2A3344F4461F64D8EF98D9FA88D657F", "And <b>you</> keep coming back from successful team missions."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("", "A35BD23540D480B796C3E5BC0647AF2E", "I need some \"Lightrider reflection time\" to think about all this..."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("[FAEC967D3A2F98093AF2812328FAD8F5]", "52B23EEC48B41AD27B12CABC2597DB7F", "Anyway, I\'ve got your next <emphasis>Assignments</> ready, if you\'re game."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=))))))
+DataTable=/JunoNPCLibrary/Convo/Scripts/Mars_Script_Assignments_Lightrider;RowUpdate;Lightrider_Assignment_P4_02;MessageConfig;(ContextualMessages=((RequirementMatchPolicy=RequireAll,bUseJunoContextRequirements=False,ContextRequirements=,JunoContextRequirements=,Priority=(Value=0.000000,Curve=(CurveTable=None,RowName=""),RegistryType="None"),Weight=(Value=1.000000,Curve=(CurveTable=None,RowName=""),RegistryType="None"),Messages=((Message=NSLOCTEXT("", "759CB3D44239B9AFD78552BA853A429E", "That \"teamwork makes the dream work,\" thing?"),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("", "56253DAA46B7B3381F55DD94F9932853", "That better be true. Because this is a nightmare."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("", "B53DB4564CBF53DD3733F6BEF405E2C1", "<emphasis>Mask Maker Daigo\'s</> forces are <b>here</>! And they did <b>not</> come to play!"),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("[FAEC967D3A2F98093AF2812328FAD8F5]", "322FBD7645DCE99C6CF2C1A441E98621", "We\'ve got to <emphasis>Defend the Supernova Academy</>!"),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=))))))
+DataTable=/JunoNPCLibrary/Convo/Scripts/Mars_Script_Assignments_Lightrider;RowUpdate;Lightrider_Assignment_P4_04;MessageConfig;(ContextualMessages=((RequirementMatchPolicy=RequireAll,bUseJunoContextRequirements=False,ContextRequirements=,JunoContextRequirements=,Priority=(Value=0.000000,Curve=(CurveTable=None,RowName=""),RegistryType="None"),Weight=(Value=1.000000,Curve=(CurveTable=None,RowName=""),RegistryType="None"),Messages=((Message=NSLOCTEXT("", "7EDDFA9A4F41BAC597D12DA39DA19D4C", "You\'ve been training hard. Almost as hard as me."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("", "655DB495409B3C8B14830D83BF4DF64F", "And you\'re scoring big points against <emphasis>Mask Maker Daigo</>."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("", "49415368420E9CFAB3C040A1626D211F", "So, <b>maybe</> teams aren\'t <b>totally</> useless. But any team I train, better be the <b>best</>."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("[FAEC967D3A2F98093AF2812328FAD8F5]", "A16814654C32DA33FCFEAA8197404243", "Once you\'ve reached <emphasis>Max level as a Rift Ripper</>, come see me again."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=))))))
+DataTable=/JunoNPCLibrary/Convo/Scripts/Mars_Script_Assignments_Lightrider;RowUpdate;Lightrider_Assignment_End;MessageConfig;(ContextualMessages=((RequirementMatchPolicy=RequireAll,bUseJunoContextRequirements=False,ContextRequirements=,JunoContextRequirements=,Priority=(Value=0.000000,Curve=(CurveTable=None,RowName=""),RegistryType="None"),Weight=(Value=1.000000,Curve=(CurveTable=None,RowName=""),RegistryType="None"),Messages=((Message=NSLOCTEXT("", "18F0BF444993D97A5A199CAA53D93C8C", "My whole time at the <emphasis>Academy</>, I\'ve been looking for someone to compete with."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("", "A1C36F534478CFAE971B78A158A086E9", "I never expected someone like you."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("", "5435C6BA4D6C1D576AE07187997469F0", "You\'ve made me feel proud, not of myself, <whisper>I had that part down.</> But proud to be part of a <b>team</>."),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=)),(Message=NSLOCTEXT("[FAEC967D3A2F98093AF2812328FAD8F5]", "E241184F468B134E56C4148C5AE1780D", "I\'m proud to be on <b>your</> team. Thank you. <whisper> Don\'t tell Hope I said that. </>"),VoiceOverTag=(TagName=""),MoodReactionTag=(TagName=""),MetadataParameters=,MetadataTags=(GameplayTags=))))))
